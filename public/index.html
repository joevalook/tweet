<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Time Ago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav>
        <span class="tweeter">tweeter</span>
        <div class="smallProFont">
          <span ><span style="font-weight:600; margin-right:0px;">Write </span>a New Tweet</span>
          <i class="fa-solid fa-angles-down" style="color:red"></i>
        </div>
      </nav>
      <header class="header">
        <div class="column">
          <div class="profilePic">
              <img class="cropped" src="/images/girl.png"> 
          </div>
          <div>
              <span class="name"><span style="font-weight:600; margin-right:0px;">Vera </span> Dupuy</span>
          </div>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweetForm" action="/tweets/" method="POST" >
          <textarea name="text" id="tweet-text" class="cthru"  placeholder="What are you humming about?"></textarea>
          <span id='error' class='errormsg'></span>
          <div class="oppositeSide">
            <button id="tweetButton" type="submit" class="tweetButton">Tweet</button>
            <output id = "counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweetBox"></section>
        <article class="tweets" id="boxShadow">
          <header class="oppositeSide ">
            <div class="picName">
              <div class="imageBox" >
                <img src="https://i.imgur.com/3GvwNBf.png" alt="Random Woman Face">
              </div>
              <div >
                <p style = "margin-left: 10px;">Emma Matthew</p>
              </div>
            </div>
            <div class="handle">
              <p>@emat</p>
            </div>

          </header>
          <p class="tweetContainer">
            Hi, Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <footer class = "oppositeSide small">
            <span> 10 days ago</span>
            <div class = "horizontal">
              <i class="fa-solid fa-flag icon1"></i>
              <i class="fa-solid fa-retweet icon2"></i>
              <i class="fa-solid fa-heart icon3"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
